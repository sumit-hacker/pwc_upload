<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #212529;
        }

        .container {
            max-width: 960px;
            position: relative;
            z-index: 1;
        }

        .display-1 {
            font-size: 10rem;
            font-weight: 700;
            color: #007bff;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .lead {
            font-size: 1.25rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #animation-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-shapes::before,
        .background-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .background-shapes::before {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }

        .background-shapes::after {
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-20px) translateX(20px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="background-shapes"></div>
    <div class="container text-center">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div id="animation-container"></div>
                <h1 class="display-1 fw-bold">404</h1>
                <h2 class="mb-4">Oops! Page Not Found.</h2>
                <p class="lead mb-4">It seems you've ventured into uncharted territory. The page you're looking for
                    doesn't exist.</p>
                <a href="/" class="btn btn-primary btn-lg">Go to Homepage</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script>
        const animationContainer = document.getElementById('animation-container');

        const animationData = {
            container: animationContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets2.lottiefiles.com/packages/lf20_suhe7qtm.json' // Placeholder animation
        };

        lottie.loadAnimation(animationData);
    </script>
</body>

</html>
